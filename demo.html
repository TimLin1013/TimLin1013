<!DOCTYPE html>
<html>
    <head>
        <title>匯率轉換計算機</title>
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <p>輸入台幣金額</p>
        <input id="money" type="text">
        <br>
        <button onclick="myfunction()">執行計算</button>
        <button onclick="restart()">重新計算</button>
        <br>
        <p id="demo"></p>
        <br>
        <p id="demo1"></p>
        <script>
            function myfunction(){
                let input = document.getElementById("money").value;
                if(isNaN(input))
                {
                    document.getElementById("demo1").innerHTML='非有效數值重新輸入';
                    
                }
                document.getElementById("demo").innerHTML='美金: '+input/30.295+' USD'+' 歐元: '+input/32.11+' EUR'+' 日圓: '+input/0.2091+' JPY'+' 韓元: '+input/0.02144+' KRW'+' 澳幣: '+input/19.66+' AUD';          
            }
            function restart()
            {
                document.getElementById("demo1").innerHTML='';
                document.getElementById("demo").innerHTML='';
            }
        </script>
    </body>
</html>
